<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">9:00am</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="9">Save</td>
          </tr>
          <tr>
            <th scope="row">10:00am</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="10">Save</td>
          </tr>
          <tr>
            <th scope="row">11:00am</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="11">Save</td>
          </tr>
          <tr>
            <th scope="row">12:00pm</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="12">Save</td>
          </tr>
          <tr>
            <th scope="row">1:00pm</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="13">Save</td>
          </tr>
          <tr>
            <th scope="row">2:00pm</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="14">Save</td>
          </tr>
          <tr>
            <th scope="row">3:00pm</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="15">Save</td>
          </tr>
          <tr>
            <th scope="row">4:00pm</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="16">Save</td>
          </tr>
          <tr>
            <th scope="row">5:00pm</th>
            <td class="col-12"><textarea cols="110"></textarea></td>
            <td class="saveBtn" data-time="17">Save</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./script.js"></script>
 
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
  </body>
</html>
